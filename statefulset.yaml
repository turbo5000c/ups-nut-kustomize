---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nut-upsd
  labels:
    app: nut-upsd
spec:
  serviceName: "nut-upsd"
  replicas: 1
  selector:
    matchLabels:
      app: nut-upsd
  template:
    metadata:
      labels:
        app: nut-upsd
    spec:
      containers:
      - name: nut-upsd
        image: instantlinux/nut-upsd@sha256:33c4d8c1f9907f6044b1b01130b9ed191e79b954792da68276f335c976ebca20
        ports:
        - containerPort: 3493   # NUT default port for communication
          name: nut-port
        - containerPort: 5350   # For NUT SNMP
          name: snmp-port
        env:
        - name: NUT_DRIVER
          valueFrom:
            configMapKeyRef:
              name: nut-config     # Reference the ConfigMap
              key: NUT_DRIVER
        - name: API_USER
          valueFrom:
            secretKeyRef:
              name: nut-secrets
              key: API_USER    
        - name: API_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nut-secrets
              key: API_PASSWORD  
       # Mount the USB device read-only
        securityContext:
          privileged: true         # Allow access to host devices
